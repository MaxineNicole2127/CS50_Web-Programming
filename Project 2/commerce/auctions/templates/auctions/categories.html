{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'by_category' category.id %}">
                    {{ category }}
                </a>
            </li>
        {% empty %}
            <li>No category</li>
        {% endfor %}
    </ul>
{% endblock %}
