{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}Encyclopedia{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'encyclopedia/ownstyles.css' %}">{% endblock %}


{% block body %}
    <div class="content">
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
