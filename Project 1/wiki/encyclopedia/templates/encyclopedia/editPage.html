{% extends 'encyclopedia/layout.html' %}
{% load static %}

{% block title %}Editing {{ query }}{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'encyclopedia/ownstyles.css' %}">{% endblock %}

{% block body %}
    <div class="container" id="EDIT_PAGE">
        <h2>Edit {{ query }}</h2>
        <form action="{% url 'encyclopedia:change' %}" method="POST">
            {% csrf_token %}
            <input id="title" name="title" type="text" value="{{ query }}" placeholder="Title">
            <textarea type="submit" name="content" placeholder="Markdown content" cols="10" rows="10">{{ content }}</textarea>
            <input type="submit" value="Save Changes">
        </form>
    </div>
{% endblock %}
