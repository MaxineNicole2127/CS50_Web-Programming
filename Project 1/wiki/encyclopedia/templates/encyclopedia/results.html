{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ query }}
{% endblock %}

{% block body %}
    {% if exist %}
        <!-- with results -->
        <div class="content" style="margin: 10px 20px">
            {{ content|safe }}
        </div>
    {% else %}
        <!-- no results -->
        <h1 style="margin-left: 20px;">Sorry!</h1>
        <h5 style="margin: 20px;">No search results found for "{{ query }}".</h5>

    {% endif %}

{% endblock %}
