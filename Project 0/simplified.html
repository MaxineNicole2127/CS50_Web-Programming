<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div class="googleSearch">
            <h1>Google Search</h1>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
        <div class="googleSearch">
            <h1>Google Images</h1>
            <form action="https://images.google.com/images">
                <input type="text" name="q"> 
                <input type="submit" value="Google Images"> 
            </form>
        </div>

        <div class="advancedSearch">
            <h1>Advanced Search</h1>
            <form action="https://www.google.com/search">
                 <p>All these words:  
                    <input type="text" name="as_q" > <br>
                 </p> 
                 <p>This exact word or phrase:  
                    <input type="text" name="as_epq" > <br>
                 </p> 
                 <p>Any of these words:  
                    <input type="text" name="as_oq" > <br>
                 </p> 
                 <p>None of these words:  
                    <input type="text" name="as_eq" > <br>
                 </p> 
                 <p>Numbers ranging from:  
                    <input type="text" name="as_nlo" > to <input type="text" name="as_nhi" > <br>
                 </p> 

                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
